{% extends 'base.html' %}


{% block body %}

<form action="/register", method="POST">
    <p><label>Email (required): <input type="text" name="email" required></label></p>
    <p><label>Password (required): <input type="password" name="password" required></label></p>
    <p><label>First Name (optional): <input type="text" name="first-name"></label></p>
    <p><label>Last Name (optional): <input type="text" name="last-name"></label></p>
    <p><input type="submit" value="Sign Up"></p>
</form>

{% endblock %}
