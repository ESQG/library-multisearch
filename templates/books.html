{% extends 'base.html' %}


{% block body %}

<h1>Books</h1>

{% if books %}

<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN (from Goodreads)</th>
    </tr>
{% for book in books %}
    <tr>
        <td>{{book['title']}}</td>
        <td>{{book['author']}}</td>
        <td>{{book['isbn']}}</td>
    </tr>
{% endfor %}

</table>

<a class="center" href="/librarybooks">View my books in the library!</a>
{% else %}

<p> I'm sorry, you have no books yet!</p>
{% endif %}


<script src="https://code.jquery.com/jquery.js" />

{% endblock %}
